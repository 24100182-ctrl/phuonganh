<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thư viện ảnh tương tác</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
    }

    h1 {
      color: #333;
    }

    .gallery {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .gallery img {
      width: 200px;
      height: 130px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }

    #caption {
      margin-top: 20px;
      font-size: 18px;
      color: #444;
    }
  </style>
</head>
<body>
  <h1>Thư viện ảnh tương tác</h1>
  <div class="gallery">
    <img src="https://picsum.photos/id/1015/200/130" alt="Ảnh thiên nhiên 1">
    <img src="https://picsum.photos/id/1016/200/130" alt="Ảnh thiên nhiên 2">
    <img src="https://picsum.photos/id/1024/200/130" alt="Ảnh thiên nhiên 3">
  </div>
  <div id="caption">Di chuột vào ảnh để xem thông tin</div>

  <script src="script.js"></script>
</body>
</html>
